{% extends "base.html" %}

{% block content %}
    <div class="container"  style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group">
                    {% for x in data %}
                      <a href="{% url 'home2' x.id %}"><li class="list-group-item item">{{x.title}}</li></a>
                    {% endfor %}
                    <style>
                      .item{
                        text-decoration: none;
                        transition: 0.3s;
                      }
                      .item a li{
                        text-decoration: none;
                      }
                      .item:hover{
                        transform: scale(1.2);
                      }
                    </style>
                  </ul>
            </div>
            <div class="col-md-8">
              <div class="d-flex justify-content-between">
                <h1>Hi, There {{blog.title}}</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Create Blog
                  </button>
              </div>
                <p>{{blog.desc | safe}}</p>
                <img src="{{blog.image.url}}" class="img-fluid rounded mt-5">
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create Blog</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                {{form.media}}
              
            </div>
            
            <div class="modal-footer">
              <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Create</button>

              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
          </div>
        </div>
      </div>
{% endblock %}
